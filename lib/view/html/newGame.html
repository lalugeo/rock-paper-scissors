<!doctype html>
<html data-ng-app="rpsApp" ng-csp="">
  <head>
    <title>Rock Paper scissors</title>
    <link href="../css/googleapis_material_icons.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/materialize/css/materialize.min.css"/>
    <base target="_blank">
  </head>

  <body data-ng-controller="rpsController">
    <h5 class="center-align">New game</h5>
    <a class="btn waves-effect waves-light orange" data-ng-click="StartGame()">
      Start
      <i class="material-icons right">send</i>
    </a>
    <script type="text/javascript" src="../ext_lib/jquery-3.2.1.min.js"></script>
    <script src="../ext_lib/angular-1.5.6.min.js"></script>
    <script type="text/javascript" src="../css/materialize/js/materialize.min.js"></script>
  </body>
</html>
